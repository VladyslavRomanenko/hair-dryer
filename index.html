<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAIR DRYER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- header-->
      <ul class="header-list">
        <li class="header-list-item">
          <svg width="30" height="30">
            <use href="./images/icons.svg#icon-checkmark"></use>
          </svg>
          <p class="header-list-text">Доставка по Україні</p>
        </li>
        <li class="header-list-item">
          <svg width="30" height="30">
            <use href="./images/icons.svg#icon-checkmark"></use>
          </svg>
          <p class="header-list-text">Обмежена пропозиція</p>
        </li>
        <li class="header-list-item">
          <svg width="30" height="30">
            <use href="./images/icons.svg#icon-checkmark"></use>
          </svg>
          <p class="header-list-text">Оплата при отриманні</p>
        </li>
      </ul>
      <!-- / header-->
      <!-- image -->
      <img src="./images/fon1.jpg" alt="hair-dryer" class="main-photo" />
      <!-- / image -->
      <!-- price -->
      <div class="price">
        <div class="old-price">
          <p class="old-price-text">Стара ціна:</p>
          <span class="old-price-sum">
            <span class="old-price-through">1025</span> ГРН
          </span>
          <!-- <span class="old-price-hrn"></span> -->
        </div>
        <div class="today-price">
          <p class="today-price-text">Ціна сьогодні:</p>
          <span class="today-price-sum">625 ГРН</span>
        </div>
      </div>
      <!-- / price -->
      <!-- timer -->
      <div class="timer">
        <h4 class="timer-header">Акція закінчиться через:</h4>
        <div class="timer-box">
          <div class="time-box">
            <span class="hours time">07</span>
            <span class="time-box-text">годин</span>
          </div>
          <div class="time-box">
            <span class="minutes time">27</span>
            <span class="time-box-text">хвилин</span>
          </div>
          <div class="time-box">
            <span class="seconds time">34</span>
            <span class="time-box-text">секунд</span>
          </div>
        </div>
      </div>
      <!-- / timer -->
      <!-- order -->
      <a href="#order" class="order-link">ЗАМОВИТИ ЗІ ЗНИЖКОЮ</a>
      <!-- order -->
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
